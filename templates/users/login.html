{% load static %} <div class="flex flex-col-reverse lg:flex-row min-h-screen bg-gradient-to-br from-gray-50 to-purple-50">
    
    <div class="flex-1 flex items-center justify-center py-12 bg-gradient-to-br from-gray-900 via-purple-900 to-black relative">
        <div class="absolute inset-0 bg-black/40"></div>
        <div class="absolute top-20 left-20 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute bottom-20 right-20 w-96 h-96 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>

        <div class="relative z-10 text-center px-6">
            <div class="relative inline-block group mb-6">
                <div class="absolute inset-0 bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 rounded-3xl blur-2xl opacity-50 group-hover:opacity-75 transition duration-500 animate-pulse-slow"></div>

                <div class="relative bg-gradient-to-br from-blue-600 via-purple-600 to-pink-600 p-2 rounded-3xl shadow-2xl transform group-hover:scale-105 transition duration-500">
                    <div class="bg-gray-800 rounded-2xl overflow-hidden shadow-inner">
                        <img 
                            src="{% static 'images/founders.jpg' %}" 
                            alt="NPS & AlouCoding - Fondateurs" 
                            class="w-full max-w-sm sm:max-w-md lg:max-w-lg h-auto object-cover object-top rounded-2xl shadow-inner"
                        />
                    </div>
                </div>

                <div class="absolute -bottom-6 left-1/2 transform -translate-x-1/2 bg-white rounded-full px-8 py-3 shadow-2xl">
                    <p class="text-transparent bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text font-black text-lg whitespace-nowrap">
                        NPS & AlouCoding
                    </p>
                </div>
            </div>

            <div class="text-center text-white mt-10">
                <h2 class="text-4xl font-black mb-2 leading-tight">
                    <span class="bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
                        De l'asthme à l'entrepreneuriat
                    </span>
                </h2>
                <p class="text-lg font-light text-white/90">
                    Transformer les défis en opportunités
                </p>
            </div>
        </div>
    </div>

    <div class="flex-1 flex flex-col items-center justify-center p-8">
        <div class="bg-white/80 backdrop-blur-md rounded-3xl shadow-2xl p-10 border border-white/20 w-full max-w-md">
            <form method="POST" class="space-y-7">
                {% csrf_token %}
                
                <div class="group">
                    <label for="username" class="flex items-center text-sm font-bold text-gray-800 mb-3 uppercase tracking-wide">
                        <span class="bg-gradient-to-r from-blue-500 to-purple-500 text-white w-8 h-8 rounded-lg flex items-center justify-center mr-3 shadow-lg">
                            <i class="fas fa-user text-sm"></i>
                        </span>
                        Nom d'utilisateur
                    </label>
                    <div class="relative">
                        <input 
                            type="text" 
                            name="username" 
                            id="username" 
                            required
                            class="block w-full px-6 py-4 border-2 border-gray-200 rounded-2xl placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-purple-200 focus:border-purple-500 transition-all duration-300 text-gray-900 font-semibold hover:border-gray-300 group-hover:shadow-lg bg-white"
                            placeholder="Entrez votre nom d'utilisateur"
                        >
                        <div class="absolute inset-y-0 right-0 flex items-center pr-5 pointer-events-none">
                            <i class="fas fa-chevron-right text-gray-300 group-hover:text-purple-400 transition-colors"></i>
                        </div>
                    </div>
                </div>

                <div class="group">
                    <label for="password" class="flex items-center text-sm font-bold text-gray-800 mb-3 uppercase tracking-wide">
                        <span class="bg-gradient-to-r from-purple-500 to-pink-500 text-white w-8 h-8 rounded-lg flex items-center justify-center mr-3 shadow-lg">
                            <i class="fas fa-lock text-sm"></i>
                        </span>
                        Mot de passe
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            name="password" 
                            id="password" 
                            required
                            class="block w-full px-6 py-4 border-2 border-gray-200 rounded-2xl placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-purple-200 focus:border-purple-500 transition-all duration-300 text-gray-900 font-semibold hover:border-gray-300 group-hover:shadow-lg bg-white"
                            placeholder="••••••••••"
                        >
                        <div class="absolute inset-y-0 right-0 flex items-center pr-5 pointer-events-none">
                            <i class="fas fa-shield-alt text-gray-300 group-hover:text-purple-400 transition-colors"></i>
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between pt-2">
                    <label class="flex items-center cursor-pointer group/check">
                        <input 
                            id="remember" 
                            name="remember" 
                            type="checkbox" 
                            class="w-5 h-5 text-purple-600 focus:ring-purple-500 border-gray-300 rounded cursor-pointer transition-all"
                        >
                        <span class="ml-3 text-sm font-semibold text-gray-700 group-hover/check:text-purple-600 transition-colors">
                            Se souvenir de moi
                        </span>
                    </label>
                    <a href="#" class="text-sm font-bold text-purple-600 hover:text-purple-700 transition-colors hover:underline">
                        Mot de passe oublié ?
                    </a>
                </div>

                <div class="pt-4">
                    <button 
                        type="submit" 
                        class="group relative w-full flex justify-center items-center py-5 px-6 border-0 rounded-2xl text-lg font-bold text-white bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 hover:from-blue-700 hover:via-purple-700 hover:to-pink-700 focus:outline-none focus:ring-4 focus:ring-purple-300 transition-all duration-300 transform hover:scale-105 hover:-translate-y-1 shadow-2xl hover:shadow-purple-500/50 overflow-hidden"
                    >
                        <span class="absolute inset-0 w-full h-full bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 opacity-0 group-hover:opacity-30 transition-opacity duration-300"></span>
                        <span class="relative flex items-center gap-3">
                            <i class="fas fa-sign-in-alt text-xl group-hover:translate-x-1 transition-transform"></i>
                            Se connecter maintenant
                            <i class="fas fa-arrow-right text-lg group-hover:translate-x-2 transition-transform"></i>
                        </span>
                    </button>
                </div>

                <div class="relative py-4">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t-2 border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center">
                        <span class="px-6 bg-white text-gray-500 font-bold uppercase text-xs tracking-wider">
                            Nouveau sur la plateforme ?
                        </span>
                    </div>
                </div>

                <div class="text-center">
                    <a href="{% url 'register' %}" class="group inline-flex items-center gap-3 px-8 py-4 bg-gradient-to-r from-green-50 to-emerald-50 hover:from-green-100 hover:to-emerald-100 border-2 border-green-200 hover:border-green-300 rounded-2xl font-bold text-green-700 hover:text-green-800 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105">
                        <i class="fas fa-user-plus text-xl group-hover:rotate-12 transition-transform"></i>
                        <span>Créer un compte gratuit</span>
                        <i class="fas fa-arrow-right group-hover:translate-x-2 transition-transform"></i>
                    </a>
                </div>
            </form>
        </div>

        <div class="flex flex-col sm:flex-row items-center justify-center gap-3 text-sm text-gray-600 mt-6">
            <div class="flex items-center gap-2 bg-white/50 backdrop-blur-sm px-4 py-2 rounded-full shadow-md">
                <i class="fas fa-shield-alt text-green-600"></i>
                <span class="font-semibold">Connexion sécurisée SSL</span>
            </div>
            <div class="flex items-center gap-2 bg-white/50 backdrop-blur-sm px-4 py-2 rounded-full shadow-md">
                <i class="fas fa-lock text-blue-600"></i>
                <span class="font-semibold">Données cryptées</span>
            </div>
        </div>
    </div>
</div>
